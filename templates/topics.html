{% extends "base.html" %}
{% block title %} Topics {% endblock %}

{% block sidebar %}
<h6>Topics</h6>
<div id="side-menu">
  <h4>menu</h4>
  <ul class="unstyled">

  </ul>
</div>
{% endblock %}

{% block content %}
<h3>Topics</h3>
{% for tag in g.user.tags() %}
<span class="hashtag">#</span>
<a href="{{ url_for('show_topic', topic=tag['tag']) }}" class="taglink">{{ tag['tag'] }}</a>
<span class="tagcount"> ({{ tag['count'] }})</span><br>
{% endfor %}
{% endblock %}
