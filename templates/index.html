{% extends "base.html" %}
{% block title %}home{% endblock %}
{% block content %}
<form method="POST" action="{{ url_for('saveentry') }}" class="form-stacked">
  {{ form.csrf }}
  {% for entry in entries %}
  {{ entry.created_at }}
  <hr>
  {{ entry.raw_body }}
  <br>
  {% endfor %}
  {{ form.body(rows=10, columns=80, class="xxlarge") }}
  {{ form.entry_id }}
  <br />
  <input type="submit" value="Save" />
</form>
{% endblock %}
