{% extends "base.html" %}
{% block title %}sign in{% endblock %}
{% block content %}
<h3>Sign in: </h3>
<form method="POST" class="form-stacked">
  {{ form.csrf }}
  {{ form.username.label }} {{ form.username }}
  {{ form.password.label }} {{ form.password }}
  <p>
    <input type="submit" value="Sign in" class="btn"/>
  </p>
</form>
{% endblock %}
